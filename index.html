<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Note Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Real-Time Note Sharing</h1>
        <div id="note-editor">
            <textarea placeholder="Write your notes here..." id="note-input"></textarea>
        </div>
        <div id="chat-area">
            <input type="text" id="chat-input" placeholder="Chat...">
            <div id="chat-box"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
